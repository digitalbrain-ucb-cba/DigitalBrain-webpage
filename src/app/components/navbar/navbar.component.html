<mat-toolbar class="navbar" >
    <a routerLink="/" class="logo-container">
      <img src="../../../../../assets/digital-brain-icon/favicon.svg" alt="Digital Brain Icon" class="logo">
      <span class="logo-text" style="color: #fff;">DIGITAL</span>
      <span class="logo-text" style="color: #23B2C6;">BRAIN</span>
    </a>

    
  
<div class="spacer"></div>
  
<div class="hidden-mobile">
  <a mat-button routerLink="/" routerLinkActive="active-link">Home</a>
  <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
  <a mat-button routerLink="/teams" routerLinkActive="active-link">Teams</a>
</div>


<div class="hidden-desktop">
  <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/">Home</button>
    <button mat-menu-item routerLink="/about">About</button>
    <button mat-menu-item routerLink="/teams">Teams</button>
  </mat-menu>
</div>
</mat-toolbar>
