name: Angular Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias y build de Angular
        run: |
          npm install
          npx ng build --configuration production

      - name: Enviar señal de deployment al servidor
        env:
          SERVER_WEBHOOK_URL: ${{ secrets.SERVER_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"trigger": "deploy"}' $SERVER_WEBHOOK_URL